<button  type="button" class="btn btn-success" (click)="onClickLogin()" [disabled]="loginStatus">Login</button>
<button  type="button" class="btn btn-danger" (click)="onClickSignup()" [disabled]="signupStatus" style="margin-left: 10px;">Signup</button>

<app-admin-signup *ngIf="signupStatus"></app-admin-signup>

<app-admin-login *ngIf="loginStatus"></app-admin-login>
